<div class="comments-list">
    <mat-list>
      <mat-list-item *ngFor="let comment of comments">
  
        <div matLine>
          <span class="comment-user">{{ comment.user }}</span>
          <p class="comment-text">{{ comment.text }}</p>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
