<mat-card class="product-card" (click)="clicked()">
  <mat-card-header>
    <mat-card-title>Card Title</mat-card-title>
    <mat-card-subtitle>Subtitle</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://via.placeholder.com/400x200"
    alt="Card image"
  />
  <mat-card-content>
    <p>
      This is a brief description of the content of the card. It gives an
      overview of what the card is about.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <app-basic-button label="Buy Now"></app-basic-button>
  </mat-card-actions>
</mat-card>
